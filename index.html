<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="title" content="React - Random Quote Machine"/>
        <meta name="author" content="Justin Lee"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="main.scss">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <section id="quote-section" class="row align-items-center justify-content-center">
            <h1 class="text-center">Quote of the day:</h1>
            <div id="quote-box">
                <p id="text" class="text-center">placeholder text</p>
                <h2 id="author" class="text-center">justin lee</h2>
                <button id="new-quote" type="button" class="btn btn-primary">Get new quote!</button>
                <a id="tweet-quote" href="twitter.com/intent/tweet" class="button"></a>
            </div>
        </section>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
